<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Listado de estudiantes
                </h3>
            </div>
            <div class="panel-body">
                <h:dataTable value="#{estudianteController.listaEstudiantes}" var="est">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CÃ³digo estudiantil"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estCodigo}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estNombre}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estApellido}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estCorreo}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cohorte"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estCohorte}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tutor"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estTutor}"></h:outputText>
                    </h:column>            

                    <h:column>
                        <h:form>
                            <h:commandButton action="#{estudianteController.verEstudiante(est)}" value="Ver"></h:commandButton>
                            <h:commandButton action="#{estudianteController.editarEstudiante(est)}" value="Editar"></h:commandButton>
                            <h:commandButton action="#{estudianteController.eliminarEstudiante(est)}" value="Eliminar"></h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </cc:implementation>
</html>

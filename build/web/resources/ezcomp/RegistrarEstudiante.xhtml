                                </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="valNombreTutor">Nombre del Tutor</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="valNombreTutor"  placeholder="Nombre del Tutor" value="#{estudianteController.actual.estTutor}"/>
                                    </div>
                                </div>

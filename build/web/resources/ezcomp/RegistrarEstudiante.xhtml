<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Registrar estudiante</title>
    </h:head>
    
    <ui:composition template="../../plantillas/Coordinador.xhtml">
        <ui:define name="content">            
            <h:form>
                <p:panel header="Registrar Estudiante">
                    <h:panelGrid columns="3" cellpadding="10" styleClass="elementosCentrados">
                        
                        <h:outputLabel value="Nombres" for="valNombre"/>
                        <h:inputText class="form-control" id="valNombre" value="#{estudianteController.actual.estNombre}">
                            <f:validator validatorId="validadorNombreEstudiante"/>
                            <p:ajax event="keyup" update="msjValNombre"/>
                            <p:ajax event="blur" update="msjValNombre"/>
                        </h:inputText>
                        <h:message for="valNombre" id="msjValNombre"/>
                        
                        <h:outputLabel value="Apellidos" for="valApellido"/>
                        <h:inputText class="form-control" id="valApellido"  value="#{estudianteController.actual.estApellido}">
                            <f:validator validatorId="validadorApellidoEstudiante"/>
                            <p:ajax event="keyup" update="msjValApellido"/>
                            <p:ajax event="blur" update="msjValApellido"/>
                        </h:inputText>
                        <h:message for="valApellido" id="msjValApellido"/>
                        
                        <h:outputLabel value="Codigo" for="valCodigo"/>
                        <h:inputText class="form-control" id="valCodigo" value="#{estudianteController.actual.estCodigo}">
                            <f:validator validatorId="validadorCodigoEstudiante"/>
                            <p:ajax event="keyup" update="msjValCodigo"/>
                            <p:ajax event="blur" update="msjValCodigo"/>
                        </h:inputText>
                        <h:message for="valCodigo" id="msjValCodigo"/>
                        
                        <h:outputLabel value="Correo" for="valCorreo"/>
                        <h:inputText class="form-control" id="valCorreo" value="#{estudianteController.actual.estCorreo}">
                            <f:validator validatorId="validadorCorreo"/>
                            <p:ajax event="keyup" update="msjValCorreo"/>
                            <p:ajax event="blur" update="msjValCorreo"/>
                        </h:inputText>
                        <h:message for="valCorreo" id="msjValCorreo"/>
                        
                        <h:outputLabel value="Cohorte" for="valCohorte"/>
                        <h:inputText class="form-control" id="valCohorte" value="#{estudianteController.actual.estCohorte}">
                            <f:validator validatorId="validadorCohorteEstudiante"/>
                            <p:ajax event="keyup" update="msjValCohorte"/>
                            <p:ajax event="blur" update="msjValCohorte"/>
                        </h:inputText>
                        <h:message for="valCohorte" id="msjValCohorte"/>
                        
                        <h:outputLabel value="Nombre del tutor&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" for="valNombreTutor"/>
                        <h:inputText class="form-control" id="valNombreTutor" value="#{estudianteController.actual.estTutor}">
                            <f:validator validatorId="validadorNombreTutorEstudiante"/>
                            <p:ajax event="keyup" update="msjValNombreTutor"/>
                            <p:ajax event="blur" update="msjValNombreTutor"/>
                        </h:inputText>
                        <h:message for="valNombreTutor" id="msjValNombreTutor"/>
                        
                        <h:outputLabel value="Semestre" for="valSemestre"/>
                        <h:selectOneMenu class="form-control"  id="valSemestre" value="#{estudianteController.actual.estSemestre}">                                    
                            <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
                        </h:selectOneMenu>
                        
                        <p:commandButton value="Registrar" actionListener="#{estudianteController.agregar()}" class="btn btn-primary" type="submit"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

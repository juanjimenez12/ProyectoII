<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleUsuarios.EditTipoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleUsuarios.EditTipoUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoUsuarioController.selected.id}" title="#{bundleUsuarios.EditTipoUsuarioTitle_id}" required="true" requiredMessage="#{bundleUsuarios.EditTipoUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleUsuarios.EditTipoUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoUsuarioController.selected.nombre}" title="#{bundleUsuarios.EditTipoUsuarioTitle_nombre}" required="true" requiredMessage="#{bundleUsuarios.EditTipoUsuarioRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoUsuarioController.update}" value="#{bundleUsuarios.EditTipoUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleUsuarios.EditTipoUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{tipoUsuarioController.prepareList}" value="#{bundleUsuarios.EditTipoUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleUsuarios.EditTipoUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

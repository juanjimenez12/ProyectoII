<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    
    <body>
       
    </body>

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="col-md-10" style="width: 1000px">
            <div class="panel panel-success">

                <div class="panel-heading">
                    <h3 class="panel-title">Editar Estudiante</h3>
                </div>

                <div class="panel-body">
                    <form id="FormRegistrar" method="post" class="form-horizontal" action="">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valNombre">Nombres</label>
                            <div class="col-md-6">
                                <h:inputText class="form-control" id="valNombre" value="#{estudianteController.actual.estNombre}"> </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valApellido">Apellidos</label>
                            <div class="col-md-6">
                                <h:inputText class="form-control" id="valApellido"  value="#{estudianteController.actual.estApellido}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valCodigo">Código Estudiantil</label>
                            <div class="col-md-6">
                                <h:inputText class="form-control" id="valCodigo" value="#{estudianteController.actual.estCodigo}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valCorreo">Correo</label>
                            <div class="col-md-6">
                                <h:inputText class="form-control" id="valCorreo" value="#{estudianteController.actual.estCorreo}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valCohorte">Cohorte</label>
                            <div class="col-md-6">
                                <h:inputText class="form-control" id="valCohorte" value="#{estudianteController.actual.estCohorte}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valNombreTutor">Nombre del Tutor</label>
                            <div class="col-md-6">
                                <h:inputText class="form-control" id="valNombreTutor" value="#{estudianteController.actual.estTutor}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="valSemestre">Semestre</label>
                            <div class="col-md-6">
                                <h:selectOneMenu class="form-control" value="#{estudianteController.actual.estSemestre}" id="valSemestre">
                                    <f:selectItem itemLabel="Seleccionar" itemValue="0"></f:selectItem>
                                    <f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
                                    <f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <p:commandButton value="Terminar edición" class="btn btn-primary" action="#{estudianteController.agregar()}" />
                                <p:commandButton value="Cancelar" class="btn btn-danger" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >


    <h:head>
        <title>Grafica Publicaciones Registradas</title>
    </h:head>
    <ui:composition template="../../plantillas/PlantGrafica.xhtml">
        <ui:define name="content">                


            <p:panel header="Grafica Publicaciones Registradas" >      

                <h:panelGrid columns="2" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >

                    <h:form>
                        <h:outputText value="AÃ±o: "></h:outputText>
                        <h:inputText id="txtAnio" value = "#{graficaPubRegController.anio}" maxlength="4" size="4">
                            <f:validator validatorId="validadorAnio"/>
                            <p:ajax event="keyup" update="msjValAnio btnAceptar" />  
                        </h:inputText>   
                        <h:commandButton id="btnAceptar"  value="Buscar"  action="#{graficaPubRegController.iniciar()}" class="btn btn-success"  style="margin-left:10px; float:center;" disabled="#{not facesContext.postback or facesContext.validationFailed}"/>                             
                        <p:message for="txtAnio" id="msjValAnio" styleClass="addEspacio"/> 

                    </h:form>

                </h:panelGrid>  
                <br/>
                <h:body>
                    <p:chart type="bar" model="#{graficaPubRegController.barModel}" style="width:900px; float:center;" />

                </h:body>

                <h:panelGrid columns="2" cellspacing="10"  styleClass="elementosCentrados bajarGrid"  >

                    <h:outputLabel value="Total Publicaciones: &nbsp;&nbsp;&nbsp;" for="valNombAut" styleClass="addEspacio"/>
                    <h:outputText class="form-control" id="valNombAut"  value="#{graficaPubRegController.totalPub}" styleClass="addEspacio form-control"/>

                </h:panelGrid>

                <h:outputLabel styleClass="addEspacio"/>
                <h:outputLabel styleClass="addEspacio"/>


                <h:form>
                    <h:commandButton  value="Volver" actionListener="#{publicacionController.redirigirAlistar()}" class="btn btn-primary"  style="float:center;" />                       
                </h:form>    
                <h:outputLabel styleClass="addEspacio"/>
                <h:outputLabel styleClass="addEspacio"/>

            </p:panel>
        </ui:define>
    </ui:composition>
</html>

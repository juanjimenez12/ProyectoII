<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>
        <title>Ver Publicacion</title>
    </h:head>

    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content">                
            <p:panel header="Ver Publicacion" >                    
                <h:form>
                     <h:panelGrid columns="2" cellpadding="10" styleClass="elementosCentrados bajarGrid" id="panelRegistrar">

                        <p:outputLabel value="Identificador Publicacion" for="valIdentPub" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valIdentPub" value="#{publicacionController.actual.pubIdentificador}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Nombre Autor" for="valNombAut" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valNombAut"  value="#{publicacionController.actual.pubNombreAutor}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Autores Secundarios" for="valAutSec" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valAutSec"  value="#{publicacionController.actual.pubAutoresSecundarios}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="Tipo Publicacion" for="valTipoPub" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valTipoPub"  value="#{publicacionController.actual.pubTipoPublicacion}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="DOI" for="valDOI" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valDOI"  value="#{publicacionController.actual.pubDoi}" styleClass="addEspacio form-control"/>

                        <h:outputLabel value="IBN" for="valIBN" styleClass="addEspacio"/>
                        <h:outputText class="form-control" id="valIBN" value="#{publicacionController.actual.pubIsbn}" styleClass="addEspacio form-control"/>
                        
                        
                         
                         
                        
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel class="colorDescargar" value="Descargas"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                         <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel value="Evidencia de Publicacion &nbsp;" />
                        <h:commandButton value="Descargar" action="#{publicacionController.descargarCartaAprobac()}" class="btn btn-success"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel value="Publicacion &nbsp;" />
                        <h:commandButton value="Descargar" action="#{publicacionController.descargarPublicacion()}" class="btn btn-success"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel value="Tabla de Contenido &nbsp;" />
                        <h:commandButton value="Descargar" action="#{publicacionController.descargarPubTC()}" class="btn btn-success"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                         
                          <h:outputLabel class="colorVer" value="Vista Previa" />
                        <h:outputLabel styleClass="addEspacio"/>
 

                    </h:panelGrid>
                </h:form>
                
                  

                                 <h:form styleClass="elementosCentrados bajarGrid">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid" id="panelRegistrar">
                            <h:outputLabel value="Evidencia Publicacion &nbsp;&nbsp;" />
                            <h:commandButton value="Ver" action="#{publicacionController.pdfCartaAprob()}" class="btn btn-success" onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'"/>
                            <h:outputLabel styleClass="addEspacio"/>
                <h:outputLabel styleClass="addEspacio"/>
                             <h:outputLabel value="Publicacion &nbsp;&nbsp;&nbsp;" />
                            <h:commandButton value="Ver"    action="#{publicacionController.pdfPub()}" class="btn btn-success"  onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'"/>
                            <h:outputLabel styleClass="addEspacio"/>
                     <h:outputLabel styleClass="addEspacio"/>
                             <h:outputLabel value="Tabla de Contenido &nbsp;&nbsp;&nbsp;&nbsp;" />
                            <h:commandButton value="Ver" action="#{publicacionController.pdfPubTC()}" class="btn btn-success" onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'"/>
                            
                  
                            
                            </h:panelGrid>
                        </h:form>
                                <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                        
                                  <p:messages id="error" autoUpdate="false" closable="false" />
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                          <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                     <h:outputLabel styleClass="addEspacio"/>
                        <h:commandButton  value="Volver" actionListener="#{publicacionController.redirigirAlistar()}" class="btn btn-primary"  style="float:center;" />                       
                        <h:outputLabel styleClass="addEspacio"/>
                        <h:outputLabel styleClass="addEspacio"/>
                
            </p:panel>
        </ui:define>
    </ui:composition>
</html>

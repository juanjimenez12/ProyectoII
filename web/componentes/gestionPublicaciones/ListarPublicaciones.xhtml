<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Listado de publicaciones</title>
    </h:head>
    <!-- IMPLEMENTATION -->
    <ui:composition template="../../plantillas/Estudiante.xhtml">
         <ui:define name="content"> 
              <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Publicaciones registradas
                </h3>
            </div>
            <div class="panel-body">
                
                <h:form>
                <p:growl id="message" showDetail="true" />
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                </h:form>
                
                <h:dataTable value="#{publicacionController.listado()}" var="est" style="width: 100%; text-align: left;" styleClass="table table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hash"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{pub.pubHash}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Autor"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{pub.pubEstIdentificador}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de registro"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{pub.pubFechaRegistro}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"></h:outputText>
                        </f:facet>
                        <h:form>
                            <h:commandButton actionListener="#{publicacionController.verPublicacion(pub)}" value="Ver" class="btn btn-success btn_listaEstudiantes"/>
                            <h:commandButton actionListener="#{publicacionController.editarPublicacion(pub)}" value="Editar" class="btn btn-warning btn_listaEstudiantes"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
             
         </ui:define>
    </ui:composition>
       
    
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Listar estudiante</title>
    </h:head>
    <!-- IMPLEMENTATION -->
    <ui:composition template="../../plantillas/Coordinador.xhtml">
         <ui:define name="content"> 
              <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Estudiantes registrados
                </h3>
            </div>
            <div class="panel-body">
                
                <h:form>
                <p:growl id="message" showDetail="true" />
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                     <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                </h:form>
                
                <h:dataTable value="#{estudianteController.listado()}" var="est" style="width: 100%; text-align: left;" styleClass="table table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CÃ³digo estudiantil"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estCodigo}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estNombre}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estApellido}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estCorreo}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cohorte"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estCohorte}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tutor"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{est.estTutor}"></h:outputText>
                    </h:column>            

                    <h:column>
                        <h:form>
                            <h:commandButton action="#{estudianteController.verEstudiante(est)}" value="Ver" class="btn btn-success btn_listaEstudiantes"></h:commandButton>
                            <h:commandButton action="#{estudianteController.editarEstudiante(est)}" value="Editar" class="btn btn-warning btn_listaEstudiantes"></h:commandButton>
                            <h:commandButton action="#{estudianteController.eliminarEstudiante(est)}" value="Eliminar" class="btn btn-danger btn_listaEstudiantes"></h:commandButton>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
             
         </ui:define>
    </ui:composition>

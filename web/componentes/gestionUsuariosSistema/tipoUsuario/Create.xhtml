<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleUsuarios.CreateTipoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleUsuarios.CreateTipoUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tipoUsuarioController.selected.id}" title="#{bundleUsuarios.CreateTipoUsuarioTitle_id}" required="true" requiredMessage="#{bundleUsuarios.CreateTipoUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleUsuarios.CreateTipoUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoUsuarioController.selected.nombre}" title="#{bundleUsuarios.CreateTipoUsuarioTitle_nombre}" required="true" requiredMessage="#{bundleUsuarios.CreateTipoUsuarioRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoUsuarioController.create}" value="#{bundleUsuarios.CreateTipoUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoUsuarioController.prepareList}" value="#{bundleUsuarios.CreateTipoUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleUsuarios.CreateTipoUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleUsuarios.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleUsuarios.EditUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundleUsuarios.EditUsuarioTitle_id}" required="true" requiredMessage="#{bundleUsuarios.EditUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleUsuarios.EditUsuarioLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundleUsuarios.EditUsuarioTitle_nombres}" />
                    <h:outputLabel value="#{bundleUsuarios.EditUsuarioLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundleUsuarios.EditUsuarioTitle_apellidos}" />
                    <h:outputLabel value="#{bundleUsuarios.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundleUsuarios.EditUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundleUsuarios.EditUsuarioRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundleUsuarios.EditUsuarioLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundleUsuarios.EditUsuarioTitle_contrasena}" required="true" requiredMessage="#{bundleUsuarios.EditUsuarioRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{bundleUsuarios.EditUsuarioLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundleUsuarios.EditUsuarioTitle_estado}" required="true" requiredMessage="#{bundleUsuarios.EditUsuarioRequiredMessage_estado}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundleUsuarios.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleUsuarios.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundleUsuarios.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleUsuarios.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
